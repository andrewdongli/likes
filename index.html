<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Network</h1>
        </header>
        <div class="main">
            <h1>Your Feed</h1>
            <div class="content">
                <div class="left">
                    <img src="icons/user-circle.png" alt="user circle">
                    <a href="">Add an avatar</a>
                    <h2>James Doe</h2>
                </div>
                <div class="right">
                    <div class="box">
                        <div class="top">
                            <h2>Neil M</h2>
                            <div class="likes">
                                <h3><span class="first-like">9</span>like(s)</h3>
                                <button onclick="countUp1()">Like</button>
                            </div>
                        </div>
                        <p>I just set up this new discord bot, let me know what you all think. <a href="">link</a></p>
                    </div>
                    <div class="box">
                        <div class="top">
                            <h2>Nichole K</h2>
                            <div class="likes">
                                <h3><span class="second-like">12</span>like(s)</h3>
                                <button onclick="countUp2()">Like</button>
                            </div>
                        </div>
                        <p>Just finished my <a href="">next comic</a>, check it out.</p>
                    </div>
                    <div class="box">
                        <div class="top">
                            <h2>Jim R</h2>
                            <div class="likes">
                                <h3><span class="third-like">9</span>like(s)</h3>
                                <button onclick="countUp3()">Like</button>
                            </div>
                        </div>
                        <p>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>




    </div>
    <script src="script.js"></script>
</body>
</html>
